        </div>
        <div class="options-dashboard">
            <button class="button-dashboard"><img class="icon-option-dashboard" src="src/img/slide.icon.svg" alt="slideImage" title="ChatGPT">ChatGPT</button>
            <button class="button-dashboard"><img class="icon-option-dashboard" src="src/img/slide.icon.svg" alt="slideImage" title="Biblioteca">Biblioteca</button>
            <button class="button-dashboard"><img class="icon-option-dashboard" src="src/img/slide.icon.svg" alt="slideImage" title="Canva">Canva</button>

            <button class="button-dashboard"><img class="icon-option-dashboard" src="src/img/slide.icon.svg" alt="slideImage" title="Explorar GPT">Explorar GPT</button> 
        </div>
        <div class="container-content">
            <p>Ayer</p>
            <p class="task-text-content">Precio mensual WOW Colombia</p>
        </div>
        <div class="footer-dashboard">
            <img src="src/img/slide.icon.svg" alt="">
            <div class="content-footer">
                <h3 class="text-footer">Cambiar a un plan superior</h3>
                <p class="text-footer">Más acceso a los mejores modelos</p>  
            </div>

    <main>

            <div>

                <button class="button"></button>
